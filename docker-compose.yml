services:
  backend:
    build: ./Backend
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
      - backend_static:/app/static
    env_file:
      - ./Backend/.env.docker
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings.prod
      - DJANGO_ENV=docker
      - DEBUG=False
      - DB_HOST=db
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --timeout 120"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./Frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    depends_on:
      - backend

  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=health_monitor
      - MYSQL_ROOT_PASSWORD=458222
      - MYSQL_ROOT_HOST=%
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p458222"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

volumes:
  mysql_data:
  backend_static:

networks:
  app-network:
    driver: bridge