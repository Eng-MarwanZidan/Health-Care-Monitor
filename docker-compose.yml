version: '3.8'

services:
  backend:
    build: ./Backend
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
      - backend_static:/app/static
      - ./Backend/db.sqlite3:/app/db.sqlite3
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-here
      - ALLOWED_HOSTS=localhost,127.0.0.1
    command: sh -c "python manage.py migrate && gunicorn backend.wsgi:application --bind 0.0.0.0:8000"
    networks:
      - app-network

  frontend:
    build: ./Frontend
    ports:
      - "3000:80"
    networks:
      - app-network

volumes:
  backend_static:

networks:
  app-network:
    driver: bridge